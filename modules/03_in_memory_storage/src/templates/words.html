{% extends "base.html" %}

{% block content %}

<form action = "/upload_word" method = "POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="secretId">Secret</label>
        <input type="text" class="form-control" id="secretId" name="secret" aria-describedby="secretHelp" placeholder="Secret Word">
        <small id="secretHelp" class="form-text text-muted"></small>
    </div>

	<button type="submit" class="btn btn-primary">Submit</button>

</form>
{% endblock %}
